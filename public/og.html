<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
      main {
        width: 1200px;
        height: 630px;

        --color-emerald-800: oklch(43.2% 0.095 166.913);
        --color-fuchsia-800: oklch(45.2% 0.211 324.591);
        --color-green-400: oklch(79.2% 0.209 151.711);
        --color-green-600: oklch(62.7% 0.194 149.214);
        --color-lime-300: oklch(89.7% 0.196 126.665);
        --color-purple-900: oklch(38.1% 0.176 304.987);
        --color-rose-600: oklch(58.6% 0.253 17.585);
        --color-rose-700: oklch(51.4% 0.222 16.935);
        --color-violet-500: oklch(0.606 0.25 292.717);
        --color-violet-950: oklch(28.3% 0.141 291.089);
        --color-yellow-300: oklch(90.5% 0.182 98.111);
        --color-yellow-500: oklch(79.5% 0.184 86.047);

        --template-gradient-color-1: var(--color-green-400);
        --template-gradient-color-2: var(--color-lime-300);
        --template-gradient-color-3: var(--color-yellow-300);

        background: linear-gradient(
          -45deg,
          var(--template-gradient-color-1),
          var(--template-gradient-color-2),
          var(--template-gradient-color-3)
        );

        background-color: var(--color-violet-500);
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
      function savePageAsPng() {
        const captureElement = document.getElementById("capture-area"); // Or document.body for the whole page

        html2canvas(captureElement).then((canvas) => {
          const imageData = canvas.toDataURL("image/png"); // Get data URL in PNG format
          const link = document.createElement("a");
          link.download = "webpage-screenshot.png"; // Set desired filename
          link.href = imageData;
          link.click(); // Programmatically click the link to trigger download
        });
      }
    </script>
  </head>
  <body class="p-4">
    <main
      class="flex flex-col items-center justify-center gap-10"
      id="capture-area"
    >
      <div class="text-7xl text-black font-bold">react-virtualized-auto-sizer</div>
      <div class="text-5xl text-white">(re)sizing helper component</div>
    </main>
  </body>
</html>
